    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sw-dark': '#111827',
              'sw-darker': '#0f172a',
              'sw-panel': '#1f2937',
              'sw-border': '#374151',
              'sw-light': '#d1d5db',
              'sw-jedi-blue': '#2563eb',
              'sw-sith-red': '#dc2626',
              'sw-gold': '#f59e0b',
            },
            fontFamily: {
              'sans': ['"Exo 2"', 'sans-serif'],
            },
            animation: {
              glow: 'glow 2.5s ease-in-out infinite',
              'glow-red': 'glow-red 2.5s ease-in-out infinite',
              'glow-blue': 'glow-blue 2.5s ease-in-out infinite',
              'glow-neutral': 'glow-neutral 2.5s ease-in-out infinite',
              'marquee': 'marquee var(--marquee-duration, 8s) linear 1s forwards',
              turnPulse: 'turnPulse 1.3s ease-in-out',
            },
            keyframes: {
              glow: {
                '0%, 100%': { borderColor: '#f59e0b' },
                '50%': { borderColor: '#fcd34d' },
              },
              'glow-red': {
                '0%, 100%': { borderColor: '#dc2626' },
                '50%': { borderColor: '#ef4444' },
              },
              'glow-blue': {
                '0%, 100%': { borderColor: '#2563eb' },
                '50%': { borderColor: '#60a5fa' },
              },
              'glow-neutral': {
                '0%, 100%': { borderColor: '#6b7280' },
                '50%': { borderColor: '#d1d5db' },
              },
              turnPulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 rgba(0,0,0,0)' },
                '40%, 60%': { transform: 'scale(1.15)', boxShadow: '0 0 15px 5px var(--tw-shadow-color)' }
              },
              marquee: {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(var(--marquee-translate))' },
              },
            },
          },
        },
      }
    </script>
